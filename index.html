<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FLOKOOB - tu cron√≥metro de bolsillo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>FLOKOOB</h1>
      <h2>Tu cron√≥metro de bolsillo</h2>
    </header>
    <nav id="mainNav">
      <button id="navRun" class="nav-btn active">Entrenar</button>
      <button id="navHistory" class="nav-btn">Historial</button>
      <button id="navAchievements" class="nav-btn">Logros</button>
      <button id="navSettings" class="nav-btn">Ajustes</button>
    </nav>
    <main id="mainContent">
      <section id="runSection">
        <section id="controls">
          <button id="startBtn" class="main-btn">‚ñ∂ Empezar</button>
          <button id="pauseBtn" class="main-btn" disabled>‚è∏ Pausa</button>
          <button id="lapBtn" class="main-btn" disabled>üèÅ Parcial</button>
          <button id="resetBtn" class="main-btn" disabled>‚ü≤ Reset</button>
        </section>
        <section id="controls2">
          <button id="voiceBtn" class="main-btn">üîä Voz</button>
          <button id="routeDrawBtn" class="main-btn">‚úèÔ∏è Ruta Manual</button>
          <button id="routeAutoBtn" class="main-btn">üó∫Ô∏è Ruta Autom√°tica</button>
          <button id="locateBtn" class="main-btn">üìç Mi ubicaci√≥n</button>
        </section>
        <section id="mapWrapper">
          <div id="map"></div>
          <div id="floatingRouteInfo" class="floating-route-info" style="display:none;"></div>
        </section>
        <section id="routeInputs" style="display:none;">
          <div class="route-form">
            <label for="startPoint">Largada:</label>
            <input type="text" id="startPoint" placeholder="Ej: Obelisco, Buenos Aires">
            <label for="endPoint">Llegada:</label>
            <input type="text" id="endPoint" placeholder="Ej: Planetario, Buenos Aires">
            <button id="findRouteBtn" class="main-btn">Buscar Ruta</button>
            <button id="useCurrentLocationBtn" class="main-btn">Usar mi ubicaci√≥n</button>
          </div>
        </section>
        <section id="stats">
          <div class="stat big"><span id="time">00:00:00</span><small>Tiempo</small></div>
          <div class="stat big"><span id="distance">0.00</span><small>km</small></div>
          <div class="stat"><span id="pace">--:--</span><small>min/km</small></div>
          <div class="stat"><span id="speed">0.0</span><small>km/h</small></div>
          <div class="stat"><span id="elev">0</span><small>m ‚Üë‚Üì</small></div>
        </section>
        <section id="nextTurn" style="display:none;">
          <strong id="turnText"></strong>
        </section>
        <section id="charts">
          <div class="chart-block">
            <h3>Ritmo (min/km)</h3>
            <canvas id="paceChart" height="60"></canvas>
          </div>
          <div class="chart-block">
            <h3>Elevaci√≥n (m)</h3>
            <canvas id="elevChart" height="60"></canvas>
          </div>
        </section>
        <section id="laps">
          <h3>Parciales</h3>
          <ul id="lapsList"></ul>
        </section>
        <section id="shareSection">
          <button id="shareBtn" class="main-btn">üì§ Compartir</button>
          <button id="exportBtn" class="main-btn">‚¨á GPX</button>
        </section>
        <section id="routeAnalysis" style="display:none;">
          <div id="routeAnalysisContent"></div>
        </section>
      </section>
      <section id="historySection" style="display:none;"></section>
      <section id="achievementsSection" style="display:none;"></section>
      <section id="settingsSection" style="display:none;">
        <div class="settings-form">
          <label>
            <input type="checkbox" id="darkModeToggle">
            Modo Oscuro
          </label>
          <label>
            <input type="checkbox" id="liveShareToggle">
            Permitir seguimiento en vivo
          </label>
          <label>
            <input type="checkbox" id="hrmToggle">
            Sensores de pulso (experimental)
          </label>
          <label>
            Emergencia SOS: <input type="text" id="sosContact" placeholder="Email o tel√©fono">
          </label>
        </div>
      </section>
    </main>
    <div id="modalOverlay" class="modal-overlay" style="display:none;">
      <div id="modalBox" class="modal-box">
        <span id="modalText"></span>
        <button onclick="document.getElementById('modalOverlay').style.display='none';" class="main-btn modal-btn">Cerrar</button>
      </div>
    </div>
    <div id="quickModal" class="quick-modal" style="display:none;">
      <span id="quickModalText"></span>
    </div>
    <footer>
      <small>¬© FLOKOOB 2025</small>
    </footer>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="app.js"></script>
</body>
</html>
