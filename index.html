<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RunTracker - Cronometraje Deportivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j/r2WLGfpoaD2G9DRc60hiRCDTBix+0hnkA7sRQ="
    crossorigin=""
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="text-gray-800">
  <div class="app-container flex flex-col">
    <!-- Header -->
    <header class="px-5 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-full p-2 mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <h1 class="text-xl font-bold">RunTracker</h1>
      </div>
      <div class="flex items-center">
        <button class="mr-2 bg-gray-100 p-2 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M10.325 4.317..." /></svg></button>
        <div class="bg-gray-200 rounded-full h-8 w-8 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M16 7a4 4 0 11-8 0..." /></svg></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 px-5 pb-5 overflow-y-auto">
      <!-- Status -->
      <div class="status-bar bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-lg p-3 mb-4 flex justify-between items-center">
        <div class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" stroke="currentColor"><path/></svg> <span id="status-text">Listo para comenzar</span></div>
        <div class="text-sm font-medium">GPS: <span id="gps-status">Conectado</span></div>
      </div>

      <!-- Mapa -->
      <div class="mb-5 relative">
        <div id="map" class="slide-in"></div>
        <div id="layer-controls" class="leaflet-top leaflet-right z-20"></div>
      </div>

      <!-- Timer -->
      <div class="bg-white rounded-xl p-4 mb-5 text-center shadow-md slide-in">
        <div class="text-sm text-gray-500 mb-1">Tiempo</div>
        <div class="text-4xl font-bold" id="timer">00:00:00</div>
        <div class="flex justify-center mt-4 space-x-4">
          <button id="start-btn" class="btn-primary text-white px-6 py-2 rounded-full font-medium flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" stroke="currentColor"><path/></svg>Iniciar</button>
          <button id="pause-btn" class="hidden btn-secondary text-white px-6 py-2 rounded-full font-medium flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" stroke="currentColor"><path/></svg>Pausar</button>
          <button id="stop-btn" class="hidden bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full font-medium flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" stroke="currentColor"><path/></svg>Detener</button>
        </div>
      </div>

      <!-- Metrics Grid -->
      <div class="grid grid-cols-2 gap-4 mb-5">
        <div class="metric-card p-4 slide-in"><div class="text-sm text-gray-500 mb-1">Distancia</div><div class="flex items-end"><div class="text-2xl font-bold" id="distance">0.00</div><div class="text-sm ml-1 mb-0.5">km</div></div></div>
        <div class="metric-card p-4 slide-in"><div class="text-sm text-gray-500 mb-1">Ritmo</div><div class="flex items-end"><div class="text-2xl font-bold" id="pace">0:00</div><div class="text-sm ml-1 mb-0.5">min/km</div></div></div>
        <div class="metric-card p-4 slide-in"><div class="text-sm text-gray-500 mb-1">Calor√≠as</div><div class="flex items-end"><div class="text-2xl font-bold" id="calories">0</div><div class="text-sm ml-1 mb-0.5">kcal</div></div></div>
        <div class="metric-card p-4 slide-in"><div class="text-sm text-gray-500 mb-1">Elevaci√≥n</div><div class="flex items-end"><div class="text-2xl font-bold" id="elevation">0</div><div class="text-sm ml-1 mb-0.5">m</div></div></div>
      </div>

      <!-- Activity Stats -->
      <div class="bg-white rounded-xl p-4 mb-5 slide-in"><h3 class="font-semibold mb-3">Estad√≠sticas de actividad</h3><div class="flex justify-between text-sm mb-2"><div class="text-gray-500">Vel. media</div><div class="font-medium" id="avg-speed">0.0 km/h</div></div><div class="flex justify-between text-sm mb-2"><div class="text-gray-500">Vel. m√°x</div><div class="font-medium" id="max-speed">0.0 km/h</div></div><div class="flex justify-between text-sm"><div class="text-gray-500">Ritmo medio</div><div class="font-medium" id="avg-pace">0:00 min/km</div></div></div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t border-gray-200 px-4 py-3 flex justify-around"><button class="flex flex-col items-center tab-active"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"><path/></svg><span class="text-xs mt-1">Actividad</span></button><button class="flex flex-col items-center text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"><path/></svg><span class="text-xs mt-1">Historial</span></button><button class="flex flex-col items-center text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor"><path/></svg><span class="text-xs mt-1">Perfil</span></button></nav>
  </div>

  <!-- Modal Ticket -->
  <div id="ticket-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
      <h2 class="text-2xl font-semibold mb-4 text-center">üéüÔ∏è Ticket de Entrenamiento</h2>
      <div id="ticket-content" class="mb-6 text-gray-700 text-center"></div>
      <button id="close-ticket-btn" class="block mx-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full">Cerrar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j/r2WLGfpoaD2G9DRc60hiRCDTBix+0hnkA7sRQ=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
