<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLOKOOB - tu cronómetro de bolsillo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4tpBMRVbFfCxWtY6CoF+oPyZbbk8phDFyYfD7LZU="
    crossorigin=""
  />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>FLOKOOB</h1>
    <h2>tu cronómetro de bolsillo</h2>
  </header>

  <div id="map"></div>

  <section id="stats">
    <div><strong>Tiempo:</strong> <span id="time">00:00:00</span></div>
    <div><strong>Distancia:</strong> <span id="distance">0.00</span> km</div>
    <div><strong>Ritmo:</strong> <span id="pace">0:00</span> min/km</div>
    <div><strong>Desnivel:</strong> <span id="elevation">0</span> m</div>
    <div><strong>Parciales:</strong>
      <ul id="splits"></ul>
    </div>
  </section>

  <section id="chart-container">
    <canvas id="elevationChart"></canvas>
  </section>

  <button id="startStopBtn">Iniciar</button>
  <button id="resetBtn" disabled>Resetear</button>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8EjibT6K12XXKKx3RQ2OR0kX9F2FLeNk9woKl1ZjvE="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
