<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FLOKOOB - tu cronómetro de bolsillo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>FLOKOOB</h1>
      <h2>tu cronómetro de bolsillo</h2>
    </header>
    <section id="stats">
      <div class="stat"><span id="time">00:00:00</span><small>Tiempo</small></div>
      <div class="stat"><span id="distance">0.00</span><small>km</small></div>
      <div class="stat"><span id="pace">0:00</span><small>min/km</small></div>
      <div class="stat"><span id="elev">0</span><small>m ↑↓</small></div>
    </section>
    <section id="controls">
      <button id="startBtn" class="main-btn">Iniciar</button>
      <button id="pauseBtn" class="main-btn" disabled>Pausa</button>
      <button id="lapBtn" class="main-btn" disabled>Parcial</button>
      <button id="resetBtn" class="main-btn" disabled>Reset</button>
    </section>
    <section id="map"></section>
    <section id="laps">
      <h3>Parciales</h3>
      <ul id="lapsList"></ul>
    </section>
    <section id="charts">
      <h3>Gráfico de Ritmo</h3>
      <canvas id="paceChart" height="80"></canvas>
    </section>
    <footer>
      <small>© FLOKOOB 2025</small>
    </footer>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Chart.js for graphics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
