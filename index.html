<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLOKOOB - Running App</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2tGzEypA+uAsOHT/34YIZvVzQIVM+eA9qmVXNuk="
    crossorigin=""
  />
</head>
<body>
  <div class="welcome-screen">
    <h1>FLOKOOB - APP DE ENTRENAMIENTO</h1>
    <img src="logo.png" alt="Logo FLOKOOB" class="logo" />
  </div>

  <div class="start-screen hidden">
    <h2>¡Hola Atleta!</h2>
    <button id="startRun">🏃‍♂️ Iniciar Entrenamiento</button>
  </div>

  <div class="map-screen hidden">
    <div id="map"></div>
    <div class="stats">
      <p>⏱️ Tiempo: <span id="time">00:00</span></p>
      <p>📏 Distancia: <span id="distance">0.00 km</span></p>
      <p>⚡ Ritmo: <span id="pace">--</span> min/km</p>
    </div>
    <button id="finishRun" class="btn-end">🏁 Finalizar</button>
    <div id="layer-toggle">
      <button data-layer="osm">🗺️ Mapa</button>
      <button data-layer="sat">🛰️ Satélite</button>
    </div>
  </div>

  <!-- Modal Ticket -->
  <div class="modal hidden" id="ticketModal">
    <div class="modal-content">
      <h2>🏅 Entrenamiento Finalizado</h2>
      <p><strong>Nombre:</strong> Emanuel</p>
      <p><strong>Tiempo:</strong> <span id="finalTime"></span></p>
      <p><strong>Distancia:</strong> <span id="finalDistance"></span></p>
      <p><strong>Ritmo:</strong> <span id="finalPace"></span></p>
      <a
        id="shareWsp"
        target="_blank"
        href="https://wa.me/?text=¡Entrenamiento+completado+con+FLOKOOB!"
        >📤 Compartir por WhatsApp</a
      >
      <button id="closeModal">Cerrar</button>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8MkfG5G6Wc1N2zZQAsRX5le5DAD1z04xldh2oY="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
