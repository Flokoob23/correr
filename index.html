<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RunTracker - Cronometraje Deportivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha256-xodZBNTC5n17Xt2iaxN6kR7eN0o8rj/kZU7FQtmxaRg="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="text-gray-800">
    <div class="app-container flex flex-col">
        <!-- Header -->
        <header class="px-5 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-full p-2 mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold">RunTracker</h1>
            </div>
            <div class="flex items-center">
                <button class="mr-2 bg-gray-100 p-2 rounded-full" id="settings-btn" title="Configuración">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                <div class="bg-gray-200 rounded-full h-8 w-8 flex items-center justify-center" title="Perfil">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 px-5 pb-5 overflow-y-auto">
            <!-- Status Bar -->
            <div class="bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-lg p-3 mb-4 flex justify-between items-center slide-in">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span id="status-text">Listo para comenzar</span>
                </div>
                <div class="text-sm font-medium">GPS: <span id="gps-status">Conectado</span></div>
            </div>

            <!-- Map -->
            <div class="mb-5">
                <div id="map" class="slide-in"></div>
            </div>

            <!-- Timer Display -->
            <div class="bg-white rounded-xl p-4 mb-5 text-center shadow-md slide-in">
                <div class="text-sm text-gray-500 mb-1">Tiempo</div>
                <div class="text-4xl font-bold" id="timer">00:00:00</div>
                <div class="flex justify-center mt-4 space-x-4">
                    <button id="start-btn" class="btn-primary text-white px-6 py-2 rounded-full font-medium flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Iniciar
                    </button>
                    <button id="pause-btn" class="hidden btn-secondary text-white px-6 py-2 rounded-full font-medium flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Pausar
                    </button>
                    <button id="stop-btn" class="hidden bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full font-medium flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                        </svg>
                        Detener
                    </button>
                </div>
            </div>

            <!-- Metrics Grid -->
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div class="metric-card p-4 slide-in">
                    <div class="text-sm text-gray-500 mb-1">Distancia</div>
                    <div class="flex items-end">
                        <div class="text-2xl font-bold" id="distance">0.00</div>
                        <div class="text-sm ml-1 mb-0.5">km</div>
                    </div>
                </div>
                <div class="metric-card p-4 slide-in">
                    <div class="text-sm text-gray-500 mb-1">Ritmo</div>
                    <div class="flex items-end">
                        <div class="text-2xl font-bold" id="pace">0:00</div>
                        <div class="text-sm ml-1 mb-0.5">min/km</div>
                    </div>
                </div>
                <div class="metric-card p-4 slide-in">
                    <div class="text-sm text-gray-500 mb-1">Calorías</div>
                    <div class="flex items-end">
                        <div class="text-2xl font-bold" id="calories">0</div>
                        <div class="text-sm ml-1 mb-0.5">kcal</div>
                    </div>
                </div>
                <div class="metric-card p-4 slide-in">
                    <div class="text-sm text-gray-500 mb-1">Elevación</div>
                    <div class="flex items-end">
                        <div class="text-2xl font-bold" id="elevation">0</div>
                        <div class="text-sm ml-1 mb-0.5">m</div>
                    </div>
                </div>
            </div>

            <!-- Activity Stats -->
            <div class="bg-white rounded-xl p-4 mb-5 slide-in">
                <h3 class="font-semibold mb-3">Estadísticas de actividad</h3>
                <div class="flex justify-between text-sm mb-2">
                    <div class="text-gray-500">Velocidad media</div>
                    <div class="font-medium" id="avg-speed">0.0 km/h</div>
                </div>
                <div class="flex justify-between text-sm mb-2">
                    <div class="text-gray-500">Velocidad máxima</div>
                    <div class="font-medium" id="max-speed">0.0 km/h</div>
                </div>
                <div class="flex justify-between text-sm">
                    <div class="text-gray-500">Ritmo medio</div>
                    <div class="font-medium" id="avg-pace">0:00 min/km</div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bg-white border-t border-gray-200 px-4 py-3 flex justify-around">
            <button class="flex flex-col items-center tab-active" title="Actividad">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs mt-1">Actividad</span>
            </button>
            <button class="flex flex-col items-center text-gray-500" title="Historial">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="text-xs mt-1">Historial</span>
            </button>
            <button class="flex flex-col items-center text-gray-500" title="Perfil">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1">Perfil</span>
            </button>
        </nav>
    </div>

    <!-- Modal Ticket -->
    <div id="ticket-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
        <h2 class="text-2xl font-semibold mb-4 text-center">🎟️ Ticket de Entrenamiento</h2>
        <div id="ticket-content" class="mb-6 text-gray-700 text-center"></div>
        <button id="close-ticket-btn" class="block mx-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full transition">
          Cerrar
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha256-gZ5keK3w43FLA2QvH5koV8qUFAU5Vd6bYv1i7gXRyYQ="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
</body>
</html>
